name: "Release"

on:
  push:
    branches: [main]
    tags:
      - "v*"
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.head_ref || github.run_id }}
  cancel-in-progress: true

jobs:
  file-changes:
    name: file-changes
    uses: ./.github/workflows/checks.yml
    secrets: inherit

  release-docker-goat:
    name: release-docker-goat
    needs: file-changes
    if: needs.file-changes.outputs.client-goat == 'true' || (github.event_name == 'push' && startsWith(github.ref, 'refs/tags/'))
    uses: goat-community/.github/.github/workflows/reusable-docker-build.yml@main
    permissions:
      contents: read
      packages: write
      pull-requests: write
    with:
      dockerhub-enable: false
      ghcr-enable: true
      push: ${{ github.event_name != 'pull_request' }}
      file: ./apps/web/Dockerfile
      image-names: |
        ghcr.io/${{ github.repository }}/ui

  release-docker-storybook:
    name: release-docker-storybook
    needs: file-changes
    if: needs.file-changes.outputs.storybook == 'true' || (github.event_name == 'push' && startsWith(github.ref, 'refs/tags/'))
    uses: goat-community/.github/.github/workflows/reusable-docker-build.yml@main
    permissions:
      contents: read
      packages: write
      pull-requests: write
    with:
      dockerhub-enable: false
      ghcr-enable: true
      push: ${{ github.event_name != 'pull_request' }}
      file: ./apps/storybook/Dockerfile
      image-names: |
        ghcr.io/${{ github.repository }}/storybook

  release-keycloak-theme:
    name: release-keycloak-theme
    needs: file-changes
    if: needs.file-changes.outputs.keycloak-theme == 'true' || (github.event_name == 'push' && startsWith(github.ref, 'refs/tags/'))
    uses: ./.github/workflows/keycloak-build.yml
    secrets: inherit
    with:
      keycloak-theme-artifact-id: "p4b-keyclok-theme-${{ needs.file-changes.outputs.sha-short}}"
      push: true
